<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="quote.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="quote.js" defer></script>
</head>
<body>
    <main id="main" class="not-searched">
        <h2 id="title" class="title">Quote Search</h2>
        <input type="text" placeholder="Search" id="search-box"/>
        <article id="quote-holder">
            <div id="error"></div>
            <div id="quote"></div>
            <div id="quote-author"></div>
            <article id="pinned-quotes"></article>
            <article id="searched-quotes"></article>
        </article>
       
    </main>
</body>

</html>
